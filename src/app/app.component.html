<router-outlet></router-outlet>

<div class="__container-es">
  
  <div class="sm:max-w-sm  sm:m-4 flex flex-col">
    <h3 class="__filter-title-es">Filter by:</h3>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip class="__chip-es">One fish</mat-chip>
      <mat-chip class="__chip-es">Two fish</mat-chip>
      <mat-chip class="__chip-es">Primary fish</mat-chip>
    </mat-chip-list>
  </div>
  

  <div class="__petition-container-es" *ngFor="let item of petitions">
    <h5 class="__type-es">>> {{item.state}} </h5>
    <h1 class="__title-es"> {{item.title}}</h1>
    <h3 class="__subtitle-es">{{item.subtitle}}</h3>
    <p class="__text-es">
      {{item.text}}
    </p>
    <a class="__link-es">Read More</a>
    <mat-progress-bar
      class="__bar-es"
      [color]="color"
      [mode]="mode"
      [value]="value"
      [bufferValue]="bufferValue"
    >
    </mat-progress-bar>
    <span class="__bar-data-es">{{item.now_signatures}} / {{item.total_signatures}} Completed</span>
    <div class="w-full flex flex-row-reverse">
      <button mat-flat-button class="__btn-es">Primary</button>
    </div>
  </div>

  <div>
    <button mat-button (click)="showMore()">Open dialog</button> {{dialog_result}}
  </div>
</div>
