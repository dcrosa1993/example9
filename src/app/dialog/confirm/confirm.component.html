<div class="flex flex-col p-5">
  <div class="flex flex-row justify-between">
    <h2 class="font-mulish text-lg text-black font-bold">
      Title
    </h2>
    <button mat-button [mat-dialog-close]="false" class="font-mulish text-lg font-bold text-slate-400">X</button>
  </div>
  <div>
    <mat-dialog-content
      class="font-mulish font-normal text-base text-black my-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque similique nihil totam? </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="false" class="bg-blue-50 rounded-lg px-6 py-3 prose font-mulish font-extrabold text-sm text-blue-600 mx-2">Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="bg-blue-600 rounded-lg px-6 py-3 prose font-mulish font-extrabold text-sm text-white">
        Continue
      </button>
    </mat-dialog-actions>
  </div>
</div>
